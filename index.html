<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootswatch/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="./app.js" defer></script>
    <title>Compteur</title>
  </head>
  <body style="background-color: black">
    <div
      class="w-75 text-center position-absolute top-50 start-50 translate-middle"
    >
      <div class="compteur">
        <h1 class="mb-2">Counter</h1>
        <h5 class="counter mb-5"></h5>
        <form class="form-floating">
          <button type="button" class="btn mr-4 btn-outline-warning btn-lg">
            DECREASE
          </button>
          <button type="button" class="btn mr-4 btn-outline-danger btn-sm">
            RESET
          </button>
          <button type="button" class="btn mr-4 btn-outline-success">
            INCREASE
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
